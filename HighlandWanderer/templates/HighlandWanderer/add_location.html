{% extends "HighlandWanderer/base.html" %}

{% block title %}Add Location{% endblock %}

{% block body %}
<div class="container">
    <h2>Add a New Location</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
